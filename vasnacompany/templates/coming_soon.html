<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شرکت وسنا صنعت آریا</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
            padding: 1rem;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(33, 150, 243, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 188, 212, 0.15) 0%, transparent 50%);
            animation: backgroundPulse 15s infinite;
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 80px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.03),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 10s infinite;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s infinite;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(33, 150, 243, 0.8),
                rgba(0, 188, 212, 0.8),
                transparent
            );
            animation: lineWidth 3s infinite;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
        }

        p {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-top: 3rem;
            line-height: 2;
            position: relative;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 0 30px rgba(255, 255, 255, 0.02);
            transform: translateY(0);
            animation: messageFloat 4s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes messageFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes backgroundPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.5;
            }
            50% { 
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
        }

        @keyframes lineWidth {
            0%, 100% { width: 60%; }
            50% { width: 80%; }
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            }
        }

        @keyframes shine {
            0% { 
                transform: translateX(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% { 
                transform: translateX(100%) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* استایل‌های مخصوص موبایل */
        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 0.5rem;
                border-radius: 25px;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 1.5rem;
            }

            p {
                font-size: 1.2rem;
                margin-top: 2rem;
                padding: 1.5rem;
            }
        }

        /* استایل‌های مخصوص تبلت */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 3rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.8rem;
            }

            p {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>شرکت وسنا صنعت آریا</h1>
        <p>این صفحه بزودی در دسترس خواهد بود</p>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 480 ? 30 : 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
